<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AluraFlix é o site do curso de criar um site igual a Netflix">
    <meta name="keywords" content="AluraFlix, site, aula, netflix, films">
    <title>AluraFlix</title>

    <!-- Assets -->
    <link rel="stylesheet" href="./src/css/style.css">

<body>
    <header class="header">

        </section>
        
        <section class="films">

            </figure>

            <figure class="card">
                <img class="cardfilm" src="./src/img/films/thefalcon.png" alt="O falcão e o soldado do inverno">

            </figure>

            <figure class="card">
                <img class="cardfilm" src="./src/img/films/fastandfurious.png" alt="Velozes e Furiosos 10">

            <figure class="card">

            <figure class="card">

            </figure>

            <figure class="card">

            </figure>

            <figure class="card">
                <img class="cardfilm" src="./src/img/films/viuvanegra.png" alt="Viuva Negra">
                <figcaption class="captionFilm">Viuva Negra</figcaption>
            </figure>

            <figure class="card">
                <img class="cardfilm" src="./src/img/films/thefalcon.png" alt="O falcão e o soldado do inverno">
                <figcaption class="captionFilm">O Falcão</figcaption>
            </figure>

            <figure class="card">
                <img class="cardfilm" src="./src/img/films/fastandfurious.png" alt="Velozes e Furiosos 10">
                <figcaption class="captionFilm">Velozes e Furiosos 10</figcaption>
            </figure>
        </section>

        <section class="footer">
            <figure>
                <a href="alura.com.br">
                    <img class="logo" src="./src/img/aluralogo.png" alt="Alura Logo">
                </a>
                <figcaption class="tag">#ImersãoDev</figcaption>
            </figure>
        </section>
    </header>

    <script src="./src/js/app.js"></script>
</body>
</html>
