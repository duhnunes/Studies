<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Study - Number Guessing Game</title>

    <!-- Assets -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="wrapper">
        <section class="flex">
            <h1>Number Guessing Game</h1>
            <p>We have selected a ramdom number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
            <label for="number">Enter a guess:</label>
            <input id="number" type="number" name="number" min="1" max="100" class="guessField" required>
            <button class="guessSubmit" type="submit" value="Guess submit">Submit guess</button>
        </section>

        <section class="resultBox">
            <h2>Result</h2>
            <article class="result">
                <p class="guesses">1</p>
                <p class="lastResult">2</p>
                <p class="lowOrHi">3</p>
            </article>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
