<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICAÇÃO DE PAÍS - DESAFIO</title>
</head>
<body>
    <h1>SISTEMA DE AFERIÇÃO DE PESSOAS - SAP</h1>
    <p>Qual é seu país: <input type="text" name="pais" id="pais"></p>
    <input type="button" value="Verificar" onclick="pegar()">
    <div id="res"></div>

    <script>
        
        function pegar(){
            var pais = document.querySelector('input#pais');
            var res = document.querySelector('div#res');

            if (pais == 'Brasil'){
                res.innerHTML = `<p>Você mora em: ${pais.value}, você é <strong>Brasileiro(a)</strong></p>`;
            } else {
                res.innerHTML = `<p>Você mora em ${pais.value}, você é <strong>Estrangeiro(a)</strong></p>`;
            }
        }
    </script>
</body>
</html>
