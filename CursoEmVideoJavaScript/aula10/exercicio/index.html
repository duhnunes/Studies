<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="description" content="Fazendo uma calculadora sozinho">

    <!-- Assets -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="wrapper">
        <section class="body">
            <h1 class="title">Calculadora</h1>
            <form class="form">
                <label for="n1">Número 1</label>
                <input type="number" id="txtn1" name="txtn1">
                <section class="operador">
                    <input type="button" value="+" id="soma">
                    <input type="button" value="-" id="sub">
                    <input type="button" value="*" id="mult">
                    <input type="button" value="/" id="div">
                </section>
                <label for="n2">Número 2</label>
                <input type="number" id="txtn2" name="txtn2">
                <input type="button" value="Resultado" onclick="somar()">
            </form>
            <h2 id="res">Resultado:</h2>
        </section>
    </header>

    <script src="./js/app.js"></script>
</body>
</html>
