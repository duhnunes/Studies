<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um simples formulário criado por mim, com os aprendisados que tive até agora em JavaScript">
    <title>Formulário Simples</title>

    <!-- Assets -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="title">Formulário Simples</h1>
        </nav>
    </header>
    <main class="wrapper">
        <section class="box">
            <h2 class="subtitle">Formulário</h2>
            <h3 class="subtitle minus">Preencha o formulário abaixo para preencher a ficha!</h3>
            <article class="box-inside">
                <label for="txtn">Nome Completo:</label>
                <input type="text" name="nome" id="txtn">
                
                <label for="txti">Idade:</label>
                <input type="number" name="idade" id="txti">
                
                <label for="txttel">Telefone:</label>
                <input type="number" name="cpf" id="txttel">

                <label for="txtp">País:</label>
                <input type="text" name="pais" id="txtp">

                <input type="button" value="Enviar" class="btn" onclick="pegar()">
            </article>
        </section>
        <section id="res"></section>
    </main>

    <footer class="footer">
        <h2 class="sub-footer">&copy; - DuH Nunes</h2>
    </footer>


    <!-- JS Assets -->
    <script src="./js/script.js"></script>
</body>
</html>
