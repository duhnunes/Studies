<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page with Blur</title>

    <!-- Assets -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <!-- Box Login -->
        <section class="loginArea">
            <h1 class="title">Login</h1>
            <form action="" method="" class="form">
                <div class="inputArea">
                    <input type="text" name="username" id="username" min="3" max="15" placeholder="Username" autocomplete="off" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inputArea">
                    <input type="password" name="password" id="password" min="8" placeholder="Password" required>
                    <span class="pweye">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <div class="inputArea -forgotArea">
                    <div>
                        <label for="remember">Remember me</label>
                        <input type="checkbox" name="remember" id="remember">
                    </div>
                    <a href="#" class="link">Forgotten Password</a>
                </div>

                <button type="submit">Login</button>

                <p>Have an account? <a href="#" class="link">Login</a></p>
            </form>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
