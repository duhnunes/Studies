<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoli UI</title>

    <!-- Assets -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- NAVBAR ================================================================================= -->
    <nav class="navbar">
        <span class="hamburger"></span>
        <ul class="menu">
            <li><a class="navLink" href="../../p/works/index.html">Works</a></li>
            <li><a class="navLink" href="../../p/blog/index.html">Blog</a></li>
            <li><a class="navLink activate" href="../../p/contact/index.html">Contact</a></li>
        </ul>
    </nav>

   <!-- MAIN ================================================================================= -->
   <main class="main -pageMain">
    <!-- RECENT POSTS -->
    <section class="sections -pageSection contact">
        <h1 class="subtitle -title_Section -pageTitle">Contact</h1>

        <form class="cardBox -p0 -pageCardBox">
                <!-- Card 1 -->
            <section class="card -pageCard contact">
                <label for="name" class="subtitle -contactTitle">Name</label>
                <input type="name" name="name" id="name" placeholder="John" required>
                <label for="email" class="subtitle -contactTitle">Email</label>
                <input type="email" name="email" id="email" placeholder="exemple@email.com" required>
                <label for="email" class="subtitle -contactTitle">Message</label>
                <textarea placeholder="Message..." required></textarea>
                <button class="btn -mt5" type="submit">Submit</button>
            </section>            
        </form>
    </section>

   </main>

   <!-- FOOTER ================================================================================= -->
   <footer class="footer">
    <section class="social">
        <a href="#">
            <i class="fa-brands fa-facebook"></i> 
        </a>
        <a href="#">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
            <i class="fa-brands fa-linkedin"></i>
        </a>
    </section>
    <p class="subtitle -copy">Copyright &copy;2020 All rights reserved</p>
   </footer>
</body>
</html>
