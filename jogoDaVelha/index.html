<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo da Velha</title>
</head>
<body>

    <main class="florPreta">
        <!-- TOPO -->
        <nav class="navbar">
            <h1 class="brand">Jogo da Velha</h1>
            <span class="question">@Pastello existe flor preta?</span>
        </nav>
        <!-- Jogo da Velha -->
        <section class="jogoArea">
            <!-- GRID GAME -->
            <span class="gridGame"></span>
            <span class="gridGameV"></span>

            <!-- TO PLAY -->
            <section class="gridPlay">
                <span>
                    <img class="icon" id="1" src="./img/default.png">
                </span>
                <span>
                    <img class="icon" id="2" src="./img/default.png">
                </span>
                <span>
                    <img class="icon" id="3" src="./img/default.png">
                </span>
                <span>
                    <img class="icon" id="4" src="./img/default.png">
                </span>
                <span>
                    <img class="icon" id="5" src="./img/default.png">
                </span>
                <span>
                    <img class="icon" id="6" src="./img/default.png">
                </span>
                <span>
                    <img class="icon" id="7" src="./img/default.png">
                </span>
                <span>
                    <img class="icon" id="8" src="./img/default.png">
                </span>
                <span>
                    <img class="icon" id="9" src="./img/default.png">
                </span>
            </section>
        </section>

    </main>
    <script src="./js/app.js"></script>
</body>
</html>
